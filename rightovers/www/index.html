<!doctype html>
<html lang="en" class="no-js">
<head>
<meta content="Phillip Senn" name="author">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' * " />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link href='https://fonts.googleapis.com/css?family=Lobster|Josefin+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="themes/prairiedog.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="a" id="main">
	<div data-role="header" data-position="fixed" class="msg">
		<h1>Prairie Dog</h1>
	</div>
	<div data-role="content" data-theme="a">
		<ul data-role="listview">
			<li>
				<a href="#page2">
					<img src="img/italian-food1.png" class="ui-li-icon" />
					<span>Post food</span>
				</a>
			</li>
			<li>
				<a id="btnNotify" href="#notifyMe">
					<img src="img/circle179.png" class="ui-li-icon" />
					<span>Notify me</span>
				</a>
			</li>
			<li>
				 <a id="btnFindNow" href="#findNow">
					 <img src="img/crosshair14.png" class="ui-li-icon" />
					 <span>Find Now</span>
				 </a>
			</li>
		</ul>
	</div>
	<div data-role="footer" data-position="fixed">
		<div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, <a href="http://www.flaticon.com/authors/google" title="Google">Google</a>, <a href="http://www.flaticon.com/authors/anton-saputro" title="Anton Saputro">Anton Saputro</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
	</div>
</div>	
<div data-role="page" data-theme="a" id="page2">
	<div data-role="header" data-position="inline" class="msg">
		<a href="JavaScript:;" data-rel="back">Back</a>
		<h1>You found:</h1>
	</div>
	<div data-role="content" data-theme="a">
	<form>
		<fieldset class="ui-grid-c food-type-container">
			<div class="ui-block-a">
				<button type="button" data-food="Pizzas">
					<img src="img/italian-food1.png" />
				</button>
			</div>
			<div class="ui-block-b">
				<button type="button" data-food="Sandwiches">
					<img src="img/sandwich.png" />
				</button>
			</div>
			<div class="ui-block-c">
				<button type="button" data-food="Tacos">
					<img src="img/taco.png" />
				</button>
			</div>
			<div class="ui-block-d">
				<button type="button" data-food="Salads">
					<img src="img/vegan.png" />
				</button>
			</div>
		</fieldset>
		<div class="ui-block-b">
			<input id="newFood">
		</div>
		<label>Enough for how many people?</label>
		<fieldset class="ui-grid-b food-quantity-container">
			<div class="ui-block-a">
				<button type="button" data-theme="b">Few</button>
			</div>
			<div class="ui-block-b">
				<button type="button" data-theme="a">Several</button>
			</div>	 
			<div class="ui-block-c">
				<button type="button" data-theme="a">Many</button>
			</div>  
		</fieldset>		
		<label for="RoomNumber">Room Number:</label>
		<input id="RoomNumber">
		<button id="Save" type="button" data-theme="b">Save</button>
	</form>
	</div>
</div>	
<div data-role="page" data-theme="a" id="thanks">
	<div data-role="header" data-position="inline" class="msg">
		<a href="JavaScript:;" data-rel="back">Back</a>
		<h1>Prairie Dog</h1>
	</div>
	<div data-role="content" data-theme="a">
		<h1>Thanks!</h1>
		<a class="ui-btn" href="#main">Return to Home</a>
	</div>
</div>
<div data-role="page" data-theme="a" id="findNow">
	<div data-role="header" data-position="inline" class="msg">
		<a href="JavaScript:;" data-rel="back">Back</a>
		<h1>Find now:</h1>
	</div>
	<div data-role="content" data-theme="a">
		<table>
			<tbody>
			</tbody>
		</table>
	</div>
</div>	
<div data-role="page" data-theme="a" id="notifyMe">
    <div data-role="header" data-position="inline" class="msg">
			<a href="JavaScript:;" data-rel="back">Back</a>
			<h1>Notify me:</h1>
    </div>
    <div data-role="content" data-theme="a">
	 	<h2>You will be notified</h2>
    </div>

</div>  
<div data-role="page" data-theme="a" id="navigation">
    <div data-role="header" data-position="inline" class="msg">
			<a href="JavaScript:;" data-rel="back">Back</a>
        <h1>Navigating</h1>
    </div>
    <div data-role="content" data-theme="a">
	 	<h2>Room Number</h2>
        <div class="triangle">
            <svg height="200" width="300">
                <polygon points="150,0 225,200 75,200" style="fill:#73BFB8;stroke:#73BFB8;stroke-width:1" />
            </svg>
        </div>
    </div>
</div>
<input type="hidden" id="Qty" value="1">
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="telephonenumber.js"></script>
<script type="text/javascript" src="js/geolocation.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
