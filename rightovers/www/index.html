<!doctype html>
<html lang="en" class="no-js">
<head>
<meta content="Phillip Senn" name="author">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<div data-role="page" data-theme="a">
	<div data-role="header" data-position="inline" class="msg">
		<h1>It Worked!</h1>
	</div>
	<div data-role="content" data-theme="a">
		<ul data-role="listview">
			<li>
				<a href="#page2">Post food</a>
			</li>
		</ul>
	</div>
	<div data-role="footer">
		<h4>Footer</h4>
	</div>
</div>	
<div data-role="page" data-theme="a" id="page2">
	<div data-role="header" data-position="inline" class="msg">
		<h1>I found:</h1>
	</div>
	<div data-role="content" data-theme="a">
	<form method="post">
		<select id="FoodID">
			<option value="1">Pizza</option>
			<option value="2">Sandwhich(es)</option>
			<option value="3">Taco</option>
		</select>	
		<p>Enough for</p>
		<select id="Qty">
			<option value="1">1 person</option>
			<option value="2">2 people</option>
			<option value="3">3 people</option>
			<option value="4">4 people</option>
			<option value="5">5 people</option>
		</select>
		<button id="Save" type="submit" data-theme="b">Save</button>
	</form>
	</div>
	<div data-role="footer">
		<h4>Footer</h4>
	</div>
</div>	

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
app.initialize();
</script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
